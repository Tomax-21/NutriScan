<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Log-In</title>

    <link rel="stylesheet" href="../CSS/signup.css">
    <script src="https://kit.fontawesome.com/57edaae710.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#" type="image/x-icon">

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>


</head>
<body>

    <div class="beforePage1">

        <div class="top2"></div>
        <div class="page1">
            <div class="rond"></div>
            <div class="top">
            <div class="vide"></div>
           
            <p class="title"> <a href="welcome.html"><i class="fa-solid fa-arrow-left"></i></a>NutriScan</p>
            <p class="paragrapheSecond">Créez un compte pour accéder à toutes les fonctionnalités</p>
       
          </div>

        <div class="bottom">

            
                

            <div class="login-box">
                <h2>Créez un compte</h2>
    
                <form>

                  <div id="partie1">

                  
                    <div class="user-box">
                      <input type="text" name="" required="">
                      <label>Identifiant</label>
                    </div>
                    
                    <div class="user-box">
                      <input type="email" name="" required="">
                      <label>Email</label>
                    </div>

                  </div>

                  
                  <div id="partie2">

                  
                    <div class="user-box">
                      <div class="inputPassword">
                        <input id="form2" type="password" name="" required="">
                        <i onclick="toggleVisibility(1);" id="icon1" class="fa-solid fa-eye-slash"></i>
                        <label>Mot de passe</label>
                      </div>
                    </div>
                    
                    <div class="user-box">
                      <div class="inputPassword">
                        <input id="form3" type="password" name="" required="">
                        <i onclick="toggleVisibility(2);" id="icon2" class="fa-solid fa-eye-slash"></i>
                        <label>Valider le mot de passe</label>
                      </div>
                    </div>
                    
                  </div>



                  <div class="slider">
                    <div id="c1" class="crempli"></div><div id="c2"></div>
                  </div>

                  <div class="btnListe">

                    <div class="btnForm">
                      <a id="btn1" onclick="lastSlide()">Retour</a>
                      <a id="btn2" onclick="checkSlide()">Continuer</a>
                    </div>
                    

                    <div class="txtCreate">

                      <p>Vous avez déjà un compte ? </p>
                      <a class="signup" href="login.html"><p>Connectez vous</p></a>                 
                    </div>

                  </div>

              </form>
          </div>

      </div>

            
    </div>

    
    <script>
      function toggleVisibility(nb) {
        if (nb == 1) {

          let i = document.getElementById("icon1")
          let input = document.getElementById("form2")
          if (i.classList == "fa-solid fa-eye-slash") {
            i.classList = "fa-solid fa-eye"
            input.type = "text"
          } else {
            i.classList = "fa-solid fa-eye-slash"
            input.type = "password"
          }  

        } else if (nb == 2) {
          let i = document.getElementById("icon2")
          let input = document.getElementById("form3")
          if (i.classList == "fa-solid fa-eye-slash") {
            i.classList = "fa-solid fa-eye"
            input.type = "text"
          } else {
            i.classList = "fa-solid fa-eye-slash"
            input.type = "password"
          } 

        }


      }

      let c1 = document.getElementById("c1")
      let c2 = document.getElementById("c2")

      let h4 = document.getElementById("titleInter")
      let slide = 1


      let p1 = document.getElementById("partie1")
      let p2 = document.getElementById("partie2")
      p2.style.display = "none"

      let b2 = document.getElementById("btn2")


      function lastSlide() {
        if (slide > 1) {
          slide--
          if (slide == 1) {
           

           c2.classList = ""
           c1.classList = "crempli"




           p1.style.display = ""
   
            p2.style.display = "none"

            b2.innerHTML = "Continer"


         
         }

        }
      }


      function checkSlide() {
        console.log(slide)
        if (slide < 2) {
          slide ++



          if (slide == 2) {
           

            c1.classList = ""
            c2.classList = "crempli"


            p1.style.display = "none"
            p2.style.display = ""

            b2.innerHTML = "Continuer"
          
          }

        }
      

      }
    </script>

</body>
</html>
